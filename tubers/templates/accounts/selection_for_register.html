{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% load static %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}
<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
        Select proper option
    </h1>

    <div class="row">

        <div class="col-md-6 ">
            <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
        </div>
        <form action="#">
            <a class="btn btn-accent mr-3" href="{% url 'register' %}">Register as advertiser</a>
            <div class="text-center mr-3 my-3">
                OR
            </div>
            <a class="btn btn-accent mr-3" href="{% url 'register_youtuber' %}">Register as youtuber</a>
        </form>
    </div>
</main>
{% endblock content %}
